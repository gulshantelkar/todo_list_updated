<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Todo App</h1>
  <input type="text" id="taskInput" placeholder="Add new task...">
  <input type="text" id="categoryInput" placeholder="Category...">
  <select id="priorityInput">
    <option value="all">All Priorities</option>
    <option value="low">Low Priority</option>
    <option value="medium">Medium Priority</option>
    <option value="high">High Priority</option>
  </select>
  <label for="dueDateInput">Due Date:</label>
  <input type="date" id="dueDateInput">
  <label for="reminderInput">Reminder Date:</label>
  <input type="datetime-local" id="reminderInput">
  <button onclick="addTask()">Add Task</button>
  
  <h2>Filter Tasks</h2>
  <select id="filterCategory">
    <option value="all">All Categories</option>
  </select>
  <select id="filterPriority">
    <option value="all">All Priorities</option>
    <option value="low">Low Priority</option>
    <option value="medium">Medium Priority</option>
    <option value="high">High Priority</option>
  </select>
  <input type="date" id="filterDueDate">
  <button onclick="filterTasks()">Filter</button>
  <button onclick="clearFilters()">Clear Filters</button>
  
  <h2>Sort Tasks</h2>
  <select id="sortOption">
    <option value="default">Default (by creation order)</option>
    <option value="priority">Sort by Priority</option>
    <option value="dueDate">Sort by Due Date</option>
  </select>
  
  <h2>Search Tasks</h2>
  <input type="text" id="searchInput" placeholder="Search by task name...">
  <button onclick="searchTasks()">Search</button>
  <button onclick="clearSearch()">Clear Search</button>
  
  <ul id="taskList" ondrop="dropTask(event)" ondragover="allowDropTask(event)"></ul>
   

  <script src="script.js"></script>
</body>
</html>
